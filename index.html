<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Maker</title>
</head>
<body class="container-fluid">
  <div id="header" class="well">
    <h2>Lets make a pizza</h2>
  </div>
  <!--This is the Header/Menu-->
  <div id="Menu">
    <h2>Menu</h2>
  </div>


  <!--This is the Pizza/Prices-->
  <div class="row"><!--Beggining  of row line 21-->
    <div class="col-md-4">
      <div class="well">
        <h2>Pizza</h2>
        <ul>
          <li>Small: $8</li>
          <li>Medium: $10</li>
          <li>Large: $12</li>
        </ul>
      </div>
    </div>
    <!--This is the Sides/Prices-->
    <div class="col-md-4">
      <div class="well">
        <h2>Sides</h2>
        <ul>
          <li>Drinks: $2.00</li>
          <li>Bread Sticks: $5.00</li>
        </ul>
      </div>
    </div>

    <!--This is the Extra/Prices-->
    <div class="col-md-4">
      <div class="well">
        <h2> Extra sauce</h2>
        <ul>
          <li>Extra Sause: $.25</li>
          <li>Extra Topping:$1.00</li>
        </ul>
      </div>
    </div>
  </div><!--End of row line 21-->



<form id="Order-Pizza">
  <!--Beginging of ordering sizes-->
  <div class="row">
    <div class="col-md-4">
    <div class="well" id="select-size">
    <div class="form-group">
      <label for="choose-size">Size</label>
      <select id="choose-size" class="custom-select" type="text">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>
  </div>
  </div>

<!--Beginging of ordering toppings-->
 <div class="col-md-4">
   <div class="well">
    <div class="form-group">
        <label for="choose-topping">Toppings</label>
        <select id="choose-topping" class="custom-select" type="text">
          <option value="Pepperoni">Pepperoni</option>
          <option value="Sausage">Sausage</option>
          <option value="None">None</option>
        </select>
        <!--Extra toppings-->
          <label for="Extra-topping">Extra Topping</label>
        <select id="Extra-topping" class="custom-select" type="text">
          <option value="Pepperoni-Extra">Pepperoni</option>
          <option value="Sausage-Extra">Sausage</option>
        </select>
        <!--Extra Sause-->
        <label for="Extra-Sause">Extra Sauce</label>
        <select id="Extra-Sause" class="custom-select" type="text">
          <option value="Barbeque">Barbeque</option>
          <option value="Tomatoe">Tomatoe</option>
          <option value="Hot">Hot</option>
        </select>
      </div>
    </div>
  </div>

<!--Drink/BreadStick-->
  <div class="col-md-4">
  <div class="well" id="select-size">
  <div class="form-group">
    <label for="choose-drink">Drink</label>
    <select id="choose-drink" class="custom-select" type="text">
      <option value="Coca">Coca</option>
      <option value="Pepsi">Pepsi</option>
      <option value="Juice">Juice</option>
    </select>
    <label for="choose-breadsticks">BreadSticks</label>
    <select id="choose-breadsticks" class="custom-select" type="text">
      <option value="Rolled">Rolled</option>
      <option value="Crispy">Crispy</option>
    </select>
  </div>
</div>
</div>
<button type="submit" class="btn btn-success">Add</button>
</div><!--End of the second row-->
  </form><!--End of Row-->


      <h2>Purchased:</h2> <!--What was purchased-->
          <ul id="results">
          </ul>
          <div class="col-md-6">
            <div id="show-info">
              <h2></h2>
              <p>Pizza: <span class="pizza-Size"></span></p>
              <p>Topping: <span class="topping-type"></span></p>
              <p>Extras: <span class="extra-Topping"></span></p>
              <p>Extras: <span class="extra-Sause"></span></p>
              <p>Sides: <span class="side-drink"></span></p>
              <p>Sides: <span class="side-breadstick"></span></p>
              <p>Total:<span class="total"></span></p>
            </div>
          </div>
</body>
</html>
